<body>
    <form action="requestaccess.php" id="request" method="POST">
        <fieldset class="offset-md-1 field">
            <legend class="leg">Request Access</legend>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="firstname" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="lastname" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                    <label for="email_address">Email:</label>
                    <input type="email" class="form-control" id="email_address" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                    <label for="website_input">Website:</label>
                    <input type="url" class="form-control" id="website_input" name="website" placeholder="Enter Website URL">
            </div>
            <div class="form-group">
                    <label for="birth">Birth date:</label>
                    <input type="date" class="form-control" id="birth" name="birthdate">
            </div>
            <div class="form-group">
                <label class="radio-inline radio" for="faculty"><input type="radio" class="" id="faculty" name="fac_or_student">Faculty</label>
                <label class="radio-inline radio" for="student"><input type="radio" class="" id="student" name="fac_or_student"> Student</label>
                
            </div>
            <div class="form-group">
            <div class="checkbox">
                <p> I currently: </p>
                <label><input type="checkbox" name="involvement[]" value="none"> Have no involvement in the Project</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="involvement[]" value="instructor"> An instructor in this project</label>
            </div>
            <div class="checkbox">
                    <label><input type="checkbox" name="involvement[]" value="instructor_another">An instructor in a different project</label>
                </div>
            <div class="checkbox">
              <label><input type="checkbox" name="involvement[]" value="student"> A student in this project</label>
            </div>
            <div class="checkbox">
                    <label><input type="checkbox" name="involvement[]" value="student_other"> A student in a different project</label>
            </div>            
            <div class="checkbox">
                <label><input type="checkbox" name="involvement[]" value="admin"> A college administator</label>
            </div>            
            <div class="checkbox">
                <label><input type="checkbox" name="involvement[]" value="external"> An external reviewer</label>
            </div> 
            
            <div class="form-group">
                <label for="text">Additional Thoughts</label>
                <textarea class="form-control" id="text" rows="4" form="request"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </fieldset>
    </form>
